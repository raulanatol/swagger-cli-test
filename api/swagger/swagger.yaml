swagger: "2.0"
info:
  version: "0.0.1"
  title: EOI API Movies
host: localhost:10010
basePath: /api
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /movies/{movie_uuid}:
    x-swagger-router-controller: movies
    get:
      description: Obtenemos la película indicada
      operationId: getMovie
      parameters:
        - in: path
          name: movie_uuid
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: "#/definitions/Movie"
        default:
          description: Error
          schema:
            items:
              $ref: "#/definitions/ErrorResponse"    
  /movies:
    x-swagger-router-controller: movies
    get:
      description: Obtenemos todas las películas
      operationId: getMovies
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/Movie"
        default:
          description: Error
          schema:
            type: array
            items:
              $ref: "#/definitions/ErrorResponse"
    post:
      description: Creamos una nueva película
      parameters:
        - name: movie
          in: body
          description: Nombre de la película
          required: true
          schema: 
            $ref: "#/definitions/Movie"
      operationId: newMovie
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Movie"
        default:
          description: Error
          schema:
            type: array
            items:
              $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  Movie:
    required:
      - name
    properties:
      name:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
